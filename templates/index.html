<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,900;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>CATvDOG</title>
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">
</head>
<body>
    <h1><i class="fa-solid fa-paw"></i>CATvDOG</h1>
    <form method=post enctype=multipart/form-data action="{{url_for('predict')}}">
        <div id="imgcontainer"></div>
        <div class="drag-area">
            <div class="icon"><i class="fa-solid fa-file-import"></i></div>
            <p>Upload a file</p>
            <p class="upload-description">JPG, JPEG & PNG only</p>
            <label for="file-upload" class="custom-file-upload">
                <input id="file-upload" type=file name="file" required hidden>
                Browse
            </label>
        </div>
        <div onclick="document.querySelector('form').submit()" class="btn-predict">Predict</div>
        <p class="prediction-result">{{prediction_text}}</p>
    </form>
    <footer>
        <p>Developed by <a href="https://github.com/miracseref">Mirac Seref</a>, 2022</p>
    </footer>
    <script src="/static/assets/script.js"></script>
</body>
</html>
